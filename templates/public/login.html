{% extends 'public/templates/base.html' %} {% block title %}Login{% endblock %}
{% set active_page = "login" %} {% block body %}

<div id="login-panel" class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-4 center-title">Login</h1>
      <hr />
      <form method="POST">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            aria-describedby="emailHelp"
            placeholder="Email"
            value="{{ request.form.email }}"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Password"
            value="{{ request.form.password }}"
            name="password"
            required
          />
        </div>
        <div class="form-group text-center">
          <button id="login-button" type="submit" class="btn btn-danger">
            Login
          </button>
        </div>
        <div class="form-group text-center">
          <small>Don't have an account? <a href="/register">Register</a></small>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
